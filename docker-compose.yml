version: '3.8'

services:
  hub:
    image: selenium/hub:latest
    expose:
      - 4444
    ports:
      - '4444:4444'
    environment:
      GRID_MAX_SESSION: 16
      GRID_BROWSER_TIMEOUT: 3000
      GRID_TIMEOUT: 3000
    networks:
      - selenium-grid

  chrome:
    image: selenium/node-chrome-debug:3.141.59
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
      NODE_MAX_SESSION: 8
      NODE_MAX_INSTANCES: 8
    shm_size: 2g
    ports:
      - '7900:5900'
    depends_on:
      - hub
    networks:
      - selenium-grid

  app:
    build: .
    container_name: fmovies-crawler
    depends_on:
      - hub
      - chrome
    environment:
      SELENIUM_REMOTE_URL: http://hub:4444/wd/hub
      IS_RUNNING_IN_DOCKER: 'yes'
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    networks:
      - selenium-grid

networks:
  selenium-grid:
